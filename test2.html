<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image Switching</title>
    <style>
        /* Default background image */
        .responsive-background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px; /* Set a fixed height for the background container */
            background-image: url('products/promo5.jpg'); /* Default background image */
        }

        /* Media query for screens with a width up to 700px */
        @media (max-width: 700px) {
            .responsive-background {
                background-image: url('products/p1.jpg');
            }
        }
    </style>
</head>
<body>

    <div class="responsive-background">
        <!-- Your content goes here -->
    </div>

</body>
</html>
